<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square, Cube, and Average Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .container {
            margin-bottom: 50px;
            text-align: center;
        }
        input[type="number"] {
            width: 80px;
            padding: 8px;
            margin: 8px;
            font-size: 1em;
        }
        button {
            padding: 40px 40px;
            cursor: pointer;
            font-size: 1em;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Square and Cube Calculator -->
    <div class="container">
        <h2>SQUARE & CUBE CALCULATOR</h2>
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button onclick="calculateSquareCube()">Calculate</button>
        <div id="squareCubeResult" class="result"></div>
    </div>

    <!-- Average Calculator -->
    <div class="container">
        <h2>AVERAGE CALCULATOR</h2>
        <input type="number" class="averageInput" placeholder="Enter number 1">
        <input type="number" class="averageInput" placeholder="Enter number 2">
        <input type="number" class="averageInput" placeholder="Enter number 3">
        <input type="number" class="averageInput" placeholder="Enter number 4">
        <input type="number" class="averageInput" placeholder="Enter number 5">
        <button onclick="calculateAverage()">Calculate Average</button>
        <div id="averageResult" class="result"></div>
    </div>

    <script>
        function calculateSquareCube() {
            const number = parseFloat(document.getElementById("numberInput").value);
            if (!isNaN(number)) {
                const square = number ** 2; // Using exponentiation operator for clarity
                const cube = number ** 3;
                document.getElementById("squareCubeResult").innerText = 
                    `Square: ${square}, Cube: ${cube}`;
            } else {
                document.getElementById("squareCubeResult").innerText = 
                    "Please enter a valid number.";
            }
        }

        function calculateAverage() {
            const inputs = document.querySelectorAll(".averageInput");
            let sum = 0;
            let count = 0;

            inputs.forEach(input => {
                const value = parseFloat(input.value);
                if (!isNaN(value)) {
                    sum += value;
                    count++;
                }
            });

            if (count === inputs.length) {
                const average = sum / count;
                document.getElementById("averageResult").innerText = 
                    `Average: ${average.toFixed(2)}`;
            } else {
                document.getElementById("averageResult").innerText = 
                    "Please  enter five valid numbers.";
            }
        }
    </script>

</body>
</html>
